<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouvidoria</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous">    
    </script>
    <script>
        $(document).ready(function() {
            $("#login").on("click", function() {
                window.location = "./index.html";
            });
            $('#loginForm').on('submit', function(event) {        
                $.ajax({
                    url: "http://localhost:8000/signin",
                    type: 'POST',
                    contentType: 'application/json',
                    dataType: "json",
                    success: function(response) {
                        window.location = "./ouvidoria.html";
                    },
                    error: function(xhr, status, error) {
                        alert(xhr.responseText);
                        console.error(xhr.responseText);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h3>Cadastro</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group mb-3">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control" id="email" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Senha:</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col">
                                    <button type="submit" class="col btn btn-primary btn-block">Cadastrar</button>
                                </div>
                                <div class="col d-flex flex-row-reverse">
                                    <button type="button" id="login" class="btn btn-primary btn-block">JÃ¡ tenho uma conta</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
