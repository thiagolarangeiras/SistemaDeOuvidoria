<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouvidoria</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous">    
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
<script>
$(document).ready(function() {
    const files = {};
    $('#file').val(null); 
    $('#descricao').val(null);
    $('#tipo').val(null);
    function sendFile(idOuvidoria, file){
        var formData = new FormData();
        formData.append('file', file);
        $.ajax({
            url: `http://localhost:8000/ouvidoria/anexos?idOuvidoria=${idOuvidoria}`,
            type: 'POST',
            contentType: false,
            processData: false,
            crossDomain: true,
            xhrFields: { withCredentials: true },
            data: formData,
            success: function(response) {
                
            },
            error: function(xhr, status, error) {
                
                console.error(xhr.responseText);
            }
        });
    }
    
    $("#login").on("click", function() {
        window.location = "./views/index.html";
    });

    $("#file").change(function (e) {
        const file = e.target.files[0]; 
        files[file.name] = file;
        const element = $(`<div id="${file.name}" class="files form-group">${file.name}</div>`);
        $('#files-list').append(element);
        element.on("click", function() {
            delete files[file.name];
            $(this).remove();
        });
    });

    $('#loginForm').on('submit', function(event) { 
        event.preventDefault();
        let descricao = $('#descricao').val();
        let tipo = $('#tipo').val();
        $.ajax({
            url: "http://localhost:8000/ouvidoria",
            type: 'POST',
            contentType: 'application/json',
            dataType: "json",
            crossDomain: true,
            xhrFields: { withCredentials: true },
            data: JSON.stringify({
                descricao: descricao,
                tipoServico: tipo 
            }),
            success: function(data) {
                for (const [key, value] of Object.entries(files)) {
                    sendFile(data.idOuvidoria, value);
                }
            },
            error: function(xhr, status, error) {
                console.error(xhr.responseText);
            }
        });
    });
});
</script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h3>Cadastro</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group mb-3">
                                <label for="descricao">Descrição:</label>
                                <input type="text" class="form-control" id="descricao" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="tipo">Tipo Serviço:</label>
                                <input type="text" class="form-control" id="tipo" required>
                            </div>
                            <div id="files-list" class="form-group mb-3">
                                <label for="file" class="btn btn-secondary">Adicionar Arquivos</label>
                                <input type="file" style="display: none;" class="form-control" id="file">
                            </div>
                            
                            <div class="row justify-content-center">
                                <div class="col">
                                    <button type="submit" class="col btn btn-primary btn-block">Salvar</button>
                                </div>
                                <div class="col d-flex flex-row-reverse">
                                    <button type="button" id="login" class="btn btn-primary btn-block">Voltar a Listagem</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
